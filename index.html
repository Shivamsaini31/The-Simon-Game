<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simon Game</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 class="game-title">SIMON</h1>
        <div class="game-status">
          <div class="status-text" id="status-text">Press ENTER to start</div>
          <div class="level-indicator">
            <span class="level-label">LEVEL</span>
            <span class="level-number" id="level-number">0</span>
          </div>
        </div>
      </header>

      <main class="game-main">
        <div class="simon-container">
          <div class="simon-platform">
            <div class="simon-button red" id="red" data-color="red">
              <div class="button-inner"></div>
            </div>
            <div class="simon-button green" id="green" data-color="green">
              <div class="button-inner"></div>
            </div>
            <div class="simon-button yellow" id="yellow" data-color="yellow">
              <div class="button-inner"></div>
            </div>
            <div class="simon-button blue" id="blue" data-color="blue">
              <div class="button-inner"></div>
            </div>
            <div class="center-controls">
              <div class="center-logo">
                <i class="fas fa-gamepad"></i>
              </div>
              <div class="control-buttons">
                <button class="control-btn start-btn" id="start-btn">
                  <i class="fas fa-play"></i>
                </button>
                <button class="control-btn restart-btn" id="restart-btn">
                  <i class="fas fa-redo"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="game-info">
          <div class="score-panel">
            <div class="score-item">
              <span class="score-label">Current</span>
              <span class="score-value" id="current-score">0</span>
            </div>
            <div class="score-item">
              <span class="score-label">Best</span>
              <span class="score-value" id="high-score">0</span>
            </div>
          </div>

          <div class="game-instructions">
            <h3>How to Play</h3>
            <ul>
              <li>Watch the sequence carefully</li>
              <li>Repeat the pattern in order</li>
              <li>Each level adds one more step</li>
              <li>Don't break the chain!</li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
